<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="BMI.css">
  </head>
  <body>
    <div class="container">


    <div class="calculator">
      <h1>BMI Calculator</h1>

        <div class="age">
          <h1>Age</h1>
          <input type="number" class="num" id="age">
        </div>

        <div class="radioBtn">
          <input type="radio" name="gender" value="male">
          <label for="">Male</label>
          <input type="radio" name="gender" value="female">
          <label for="">Female</label>
        </div>
        <div class="heightWeight">


        <span>
              <h1>Height(cm)</h1>
              <input type="number" name="" value="" class="numb" id="height">
        </span>

        <span>
              <h1>Weight(kg)</h1>
              <input type="number" name="" value="" class="numb" id="weight">
        </span>

        </div>

        <div class="Btn">
          <button id="calculate">Calculate BMI</button>
        </div>

        <div class="displayBMI">

          <p>Your BMI is</p>
          <!-- <p class="ans"></p> -->


        </div>

        <div class="disCat">
          <!-- <p class="answer">Hello world</p> -->
        </div>



    </div>

    </div>


    <script src="BMI.js">

    </script>
  </body>
</html>
